<!DOCTYPE html>
<html>
    <head>
        <title>Payment Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css" />
        </head>
    <body>
        
            <form id="mainForm">
              <div class="container-fluid mt-5 p-4 border border-secondary rounded col-10">
                <div class="bg-light">
                  <h1>Payment form example</h1>
                <hr>
              </div>
              <div class="alert alert-danger" role="alert">
              Some fields are missing
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCardNumber">Card #</label>
                  <input type="number" class="form-control" id="inputCardNumber" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputCvcNumber">CVC #</label>
                  <input type="number" class="form-control" id="inputCvcNumber" placeholder="0000">
                </div>
                <div class="form-group col-md-3">
                  
                  <label for="inputAmount">Amount</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                           <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                      </div>
                </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
                  </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Pick a state</option>
                    <option>Florida</option>
                    <option>New York</option></option>
                    <option>California</option>
                    <option>Colorado</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div>
                <div class="form-row">
                  <div class="form-group col-6">
                    <div class="col-6" id="customRadio">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1"><i class="fab fa-cc-mastercard"></i></label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2"><i class="fab fa-cc-visa"></i></label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline3"><i class="fab fa-cc-diners-club"></i></label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline4"><i class="fab fa-cc-amex"></i></label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-6">
                    <textarea rows="1" cols="85">Message</textarea>
                  </div>
                </div>
              </div>
              <hr>
              <div class="bg-light d-flex justify-content-end">
                  <button type="reset" class="btn btn-secondary">Cancel</button>
                  <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
